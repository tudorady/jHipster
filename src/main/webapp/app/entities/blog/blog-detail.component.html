
<div *ngIf="blog">
    <h2><span>Blog</span> {{blog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{blog.name}}</span>
        </dd>
        <dt><span>Constent</span></dt>
        <dd>
            <span>{{blog.constent}}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
            <span>{{blog.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <div *ngIf="blog.categoryId">
                <a [routerLink]="['/category', blog.categoryId]">{{blog.categoryName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'blog/'+ blog.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
